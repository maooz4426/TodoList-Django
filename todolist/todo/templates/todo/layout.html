{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>TodoList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{#   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">#}
{#      バージョン5.0.2だとユーザー名の位置がずれたので4.0.0で固定#}
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
      <link rel="stylesheet" href="{% static 'todo/style.css' %}">
      <style>
       body {padding-top: 80px;}

      </style>
  </head>
  <body>

<!--  ブレイクポイントはsmall -->

<nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
            <a class='navbar-brand ' href='{% url "todo:list" %}'>TodoList</a>
            <ul class='navbar-nav'>
{#            ユーザーが認証されているかチェック#}
                {% if user.is_authenticated %}
                    <li class='nav-time'>
                        <span class='navbar-text'>{{ user }} - </span>
                    </li>
                    <li class='nav-item'>
                        <a href='{% url "accounts:logout" %}' class='logout nav-link'>Logout</a>
                    </li>
                {% else %}
                    <a href='{% url "accounts:login" %}' class='login nav-link'>Login</a>
                {% endif %}
            </ul>
</nav>

  <div class="container">
    {% block content%} 
    {% endblock %}
  </div>
  </body>
</html>
